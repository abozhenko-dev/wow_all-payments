<div class="consultation">
    <div class="container">
        <div class="consultation__title">
            Would You Like to Get a Free Consultation?
        </div>
        <form class="consultation__form" action="#" method="POST">
            <label class="consultation__wrap">
                <span>Mail:</span>
                <input type="email" placeholder="Enter your mail adress...">
            </label>
            <label class="consultation__wrap">
                <span>Phone number:</span>
                <input type="tel" placeholder="Enter your Phone number...">
            </label>
            <button class="consultation__btn" type="submit">
                Submit
            </button>
        </form>
        <div>
            <img class="consultation__icon consultation__icon--1" src="img/mainPage/icons/visa.svg" width="72" height="72"
                loading="lazy" alt="Visa">
            <img class="consultation__icon consultation__icon--2" src="img/mainPage/icons/bitcoin.svg" width="72" height="72"
                loading="lazy" alt="Bitcoin">
            <img class="consultation__icon consultation__icon--3" src="img/mainPage/icons/e.svg" width="72" height="72"
                loading="lazy" alt="E">
            <img class="consultation__icon consultation__icon--4" src="img/mainPage/icons/ideal.svg" width="72" height="72"
                loading="lazy" alt="Ideal">
            <img class="consultation__icon consultation__icon--5" src="img/mainPage/icons/master.svg" width="72" height="72"
                loading="lazy" alt="Master card">
            <img class="consultation__icon consultation__icon--6" src="img/mainPage/icons/paypal.svg" width="72" height="72"
                loading="lazy" alt="Paypal">
        </div>
    </div>
</div>
