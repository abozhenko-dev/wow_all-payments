<div class="partner-modal hide">
    <div class="partner-modal__overlay">
        <div class="partner-modal__wrapper">
            <div class="partner-modal__window">
                <div class="partner-modal__title">
                    Become a partner
                </div>
                <form action="#" method="POST" class="partner-modal__form">
                    <div class="partner-modal__form-wrapper">
                        <label class="partner-modal__label">
                            <input type="text" class="partner-modal__input" placeholder="Enter your first name...">
                            <span class="partner-modal__name">
                                First Name:
                            </span>
                        </label>
                        <label class="partner-modal__label">
                            <input type="text" class="partner-modal__input" placeholder="Enter your last name...">
                            <span class="partner-modal__name">
                                Last name:
                            </span>
                        </label>
                        <label class="partner-modal__label">
                            <input type="text" class="partner-modal__input" placeholder="Enter your company name...">
                            <span class="partner-modal__name">
                                Company name:
                            </span>
                        </label>
                        <label class="partner-modal__label">
                            <input type="text" class="partner-modal__input" placeholder="Enter your website...">
                            <span class="partner-modal__name">
                                Website:
                            </span>
                        </label>
                        <label class="partner-modal__label">
                            <input type="text" class="partner-modal__input" placeholder="Enter your email...">
                            <span class="partner-modal__name">
                                Email:
                            </span>
                        </label>
                    </div>
                    <div class="partner-modal__form-wrapper partner-modal__form-wrapper--hidden">
                        <div class="partner-modal__select">
                            <span>Type of business/industry:</span>
                            <select>
                                <option value="Payment Processing">
                                    Payment Processing
                                </option>
                                <option value="Another type of this">
                                    Another type of this
                                </option>
                                <option value="One more type of business">
                                    One more type of business
                                </option>
                                <option value="Industry type">
                                    Industry type
                                </option>
                            </select>
                        </div>
                        <div class="contact-modal__choose partner-modal__choose">
                            <div class="contact-modal__choose-title">
                                Where does the customer come from?
                            </div>
                            <div class="contact-modal__choose-radios">
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Europe" checked>
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Europe</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Asia">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Asia</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="South America">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>South America</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Africa">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Africa</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="North America">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>North America</span>
                                </label>
                            </div>
                        </div>
                        <div class="partner-modal__select mb65">
                            <span>Anticipated annual transaction volume in USD:</span>
                            <select>
                                <option value="Payment Processing">
                                    Less than 1 mln. USD
                                </option>
                                <option value="Payment Processing">
                                    About than 1 mln. USD
                                </option>
                                <option value="Payment Processing">
                                    More than 1 mln. USD
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="partner-modal__form-wrapper partner-modal__form-wrapper--hidden">
                        <div class="contact-modal__choose partner-modal__choose mb65">
                            <div class="contact-modal__choose-title">
                                Crypto currencies:
                            </div>
                            <div class="contact-modal__choose-radios">
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Bitcoin" checked>
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Bitcoin</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Bitcoin Cash">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Bitcoin Cash</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Ethereum">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Ethereum</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Litecoin">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Litecoin</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Ripple">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Ripple</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Stellar">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Stellar</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="NEO">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>NEO</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Binance coin">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Binance coin</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Tron">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Tron</span>
                                </label>
                                <label class="contact-modal__choose-radio">
                                    <input type="radio" name="service" value="Tether">
                                    <span class="contact-modal__choose-radio--dot"></span>
                                    <span>Tether</span>
                                </label>
                            </div>
                        </div>
                        <div class="contact-modal__textarea mb65 partner-modal__label">
                            <textarea class="partner-modal__input" name="Message"></textarea>
                            <span class="contact-modal__name partner-modal__name">Description of your
                                business</span>
                        </div>
                    </div>
                    <button class="partner-modal__btn" data-next>
                        NEXT STEP
                    </button>
                </form>
                <div class="partner-modal__step">
                    <div><span class="partner-modal__step--current">1</span><span
                            class="partner-modal__step--divider">/</span>3</div>
                    <button aria-label="Previous questions" data-prev class="partner-modal__btn-prev"></button>
                    <button aria-label="Previous questions" data-next class="partner-modal__btn-next"></button>
                </div>
            </div>
        </div>
    </div>
</div>
